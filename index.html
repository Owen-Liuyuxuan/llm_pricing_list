<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Pricing Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--dark);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .last-updated {
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--light);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: #475569;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-group label {
            font-weight: 600;
            color: var(--dark);
        }
        
        select, input {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .provider-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .provider-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .provider-name {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .provider-badge {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--light);
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--border);
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: var(--light);
        }
        
        .price {
            font-weight: 600;
            color: var(--success);
        }
        
        .price-high {
            color: var(--danger);
        }
        
        .price-medium {
            color: var(--warning);
        }
        
        .context-window {
            font-family: 'Courier New', monospace;
            background: var(--light);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .notes {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .provider-icon {
            display: inline-flex;
            align-items: center;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        .provider-icon-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        .provider-icon-fallback {
            font-size: 1.25rem;
            vertical-align: middle;
        }
        
        .provider-name-cell {
            font-weight: 600;
            color: var(--dark);
        }
        
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            height: 400px;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 3rem;
            padding: 1rem;
        }
        
        footer a {
            color: white;
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .provider-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– LLM Pricing Tracker</h1>
            <p class="subtitle">Real-time pricing comparison across major AI providers</p>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Providers</div>
                <div class="stat-value" id="totalProviders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Models</div>
                <div class="stat-value" id="totalModels">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cheapest Input</div>
                <div class="stat-value" id="cheapestInput">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cheapest Output</div>
                <div class="stat-value" id="cheapestOutput">-</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="viewMode">View:</label>
                <select id="viewMode">
                    <option value="unified">Unified List (all models)</option>
                    <option value="byProvider">By Provider</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="providerFilter">Provider:</label>
                <select id="providerFilter">
                    <option value="all">All Providers</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="name">Model Name</option>
                    <option value="provider">Provider</option>
                    <option value="input">Input Price</option>
                    <option value="output">Output Price</option>
                    <option value="context">Context Window</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search models...">
            </div>
        </div>
        
        <div id="providersContainer"></div>
        
        <footer>
            <p>Data updated automatically via GitHub Actions | 
            <a href="https://github.com/yourusername/llm-pricing-tracker" target="_blank">View on GitHub</a></p>
        </footer>
    </div>
    
    <script>
        let pricingData = null;
        let providerIcons = {};  // Loaded from data/provider_icons.json

        function getProviderIconHtml(provider) {
            const src = providerIcons[provider];
            if (src) {
                return `<img src="${src.replace(/"/g, '&quot;')}" alt="${(provider || '').replace(/"/g, '&quot;')}" class="provider-icon-img" title="${(provider || '').replace(/"/g, '&quot;')}">`;
            }
            return '<span class="provider-icon-fallback">ðŸ¤–</span>';
        }
        
        // Fetch pricing data and provider icons
        async function fetchPricingData() {
            try {
                async function fetchData(path) {
                    const r = await fetch(`data/${path}`);
                    if (r.ok) return r;
                    return fetch(`../data/${path}`);
                }
                const [pricingRes, iconsRes] = await Promise.all([
                    fetchData('current_pricing.json'),
                    fetchData('provider_icons.json').catch(() => null)
                ]);
                pricingData = await pricingRes.json();
                if (iconsRes && iconsRes.ok) {
                    providerIcons = await iconsRes.json();
                }
                renderDashboard();
            } catch (error) {
                console.error('Error fetching pricing data:', error);
                document.getElementById('providersContainer').innerHTML = 
                    '<div class="loading">Error loading pricing data. Please try again later.</div>';
            }
        }
        
        function renderDashboard() {
            if (!pricingData) return;
            
            // Update last updated time
            const lastUpdated = new Date(pricingData.scraped_at);
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${lastUpdated.toLocaleString()}`;
            
            // Calculate statistics
            const totalProviders = pricingData.providers.length;
            const totalModels = pricingData.providers.reduce((sum, p) => sum + p.models.length, 0);
            
            document.getElementById('totalProviders').textContent = totalProviders;
            document.getElementById('totalModels').textContent = totalModels;
            
            // Find cheapest models
            let cheapestInput = { price: Infinity, model: '', provider: '' };
            let cheapestOutput = { price: Infinity, model: '', provider: '' };
            
            pricingData.providers.forEach(provider => {
                provider.models.forEach(model => {
                    if (model.input_price_per_mtok > 0 && model.input_price_per_mtok < cheapestInput.price) {
                        cheapestInput = {
                            price: model.input_price_per_mtok,
                            model: model.model_name,
                            provider: provider.provider
                        };
                    }
                    if (model.output_price_per_mtok > 0 && model.output_price_per_mtok < cheapestOutput.price) {
                        cheapestOutput = {
                            price: model.output_price_per_mtok,
                            model: model.model_name,
                            provider: provider.provider
                        };
                    }
                });
            });
            
            document.getElementById('cheapestInput').textContent = 
                `$${cheapestInput.price.toFixed(3)}`;
            document.getElementById('cheapestOutput').textContent = 
                `$${cheapestOutput.price.toFixed(3)}`;
            
            // Populate provider filter
            const providerFilter = document.getElementById('providerFilter');
            pricingData.providers.forEach(provider => {
                const option = document.createElement('option');
                option.value = provider.provider;
                option.textContent = provider.provider;
                providerFilter.appendChild(option);
            });
            
            // Render providers
            renderProviders();
            
            // Add event listeners
            document.getElementById('viewMode').addEventListener('change', renderProviders);
            document.getElementById('providerFilter').addEventListener('change', renderProviders);
            document.getElementById('sortBy').addEventListener('change', renderProviders);
            document.getElementById('searchInput').addEventListener('input', renderProviders);
        }
        
        function getAllModels() {
            const all = pricingData.all_models;
            if (all && all.length > 0) return all;
            return pricingData.providers.flatMap(p =>
                (p.models || []).map(m => ({ ...m, provider: p.provider }))
            );
        }
        
        function renderProviders() {
            const container = document.getElementById('providersContainer');
            const viewMode = document.getElementById('viewMode').value;
            const selectedProvider = document.getElementById('providerFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            container.innerHTML = '';
            
            if (viewMode === 'unified') {
                renderUnifiedList(container, selectedProvider, sortBy, searchTerm);
            } else {
                renderByProvider(container, selectedProvider, sortBy, searchTerm);
            }
        }
        
        function renderUnifiedList(container, selectedProvider, sortBy, searchTerm) {
            const filterFn = m =>
                (selectedProvider === 'all' || m.provider === selectedProvider) &&
                ((m.model_name || '').toLowerCase().includes(searchTerm) ||
                 (m.model_id || '').toLowerCase().includes(searchTerm) ||
                 (m.provider || '').toLowerCase().includes(searchTerm));
            let models = getAllModels().filter(filterFn);
            
            models.sort((a, b) => {
                switch (sortBy) {
                    case 'input':
                        return (a.input_price_per_mtok || 0) - (b.input_price_per_mtok || 0);
                    case 'output':
                        return (a.output_price_per_mtok || 0) - (b.output_price_per_mtok || 0);
                    case 'context':
                        return (b.context_window || 0) - (a.context_window || 0);
                    case 'provider':
                        return (a.provider || '').localeCompare(b.provider || '');
                    default:
                        return (a.model_name || '').localeCompare(b.model_name || '');
                }
            });
            
            const section = document.createElement('div');
            section.className = 'provider-section';
            section.innerHTML = `
                <div class="provider-header">
                    <div class="provider-name">All Models</div>
                    <div class="provider-badge">${models.length} models</div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Provider</th>
                                <th>Model</th>
                                <th>Input Price<br><small>(per 1M tokens)</small></th>
                                <th>Output Price<br><small>(per 1M tokens)</small></th>
                                <th>Context Window</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${models.map(model => `
                                <tr>
                                    <td>
                                        <span class="provider-icon">${getProviderIconHtml(model.provider)}</span>
                                        <span class="provider-name-cell">${model.provider || '-'}</span>
                                    </td>
                                    <td>
                                        <strong>${model.model_name || '-'}</strong><br>
                                        <small style="color: #64748b;">${model.model_id || ''}</small>
                                    </td>
                                    <td class="price ${getPriceClass(model.input_price_per_mtok)}">
                                        ${formatPrice(model.input_price_per_mtok || 0)}
                                    </td>
                                    <td class="price ${getPriceClass(model.output_price_per_mtok)}">
                                        ${formatPrice(model.output_price_per_mtok || 0)}
                                    </td>
                                    <td>
                                        <span class="context-window">
                                            ${formatNumber(model.context_window || 0)}
                                        </span>
                                    </td>
                                    <td class="notes">${model.notes || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.appendChild(section);
        }
        
        function renderByProvider(container, selectedProvider, sortBy, searchTerm) {
            pricingData.providers.forEach(provider => {
                if (selectedProvider !== 'all' && provider.provider !== selectedProvider) {
                    return;
                }
                
                let models = (provider.models || []).filter(model => 
                    (model.model_name || '').toLowerCase().includes(searchTerm) ||
                    (model.model_id || '').toLowerCase().includes(searchTerm)
                );
                
                models.sort((a, b) => {
                    switch (sortBy) {
                        case 'input':
                            return (a.input_price_per_mtok || 0) - (b.input_price_per_mtok || 0);
                        case 'output':
                            return (a.output_price_per_mtok || 0) - (b.output_price_per_mtok || 0);
                        case 'context':
                            return (b.context_window || 0) - (a.context_window || 0);
                        default:
                            return (a.model_name || '').localeCompare(b.model_name || '');
                    }
                });
                
                if (models.length === 0) return;
                
                const section = document.createElement('div');
                section.className = 'provider-section';
                
                section.innerHTML = `
                    <div class="provider-header">
                        <div class="provider-name"><span class="provider-icon">${getProviderIconHtml(provider.provider)}</span> ${provider.provider}</div>
                        <div class="provider-badge">${models.length} models</div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>Input Price<br><small>(per 1M tokens)</small></th>
                                    <th>Output Price<br><small>(per 1M tokens)</small></th>
                                    <th>Context Window</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${models.map(model => `
                                    <tr>
                                        <td>
                                            <strong>${model.model_name || '-'}</strong><br>
                                            <small style="color: #64748b;">${model.model_id || ''}</small>
                                        </td>
                                        <td class="price ${getPriceClass(model.input_price_per_mtok)}">
                                            ${formatPrice(model.input_price_per_mtok || 0)}
                                        </td>
                                        <td class="price ${getPriceClass(model.output_price_per_mtok)}">
                                            ${formatPrice(model.output_price_per_mtok || 0)}
                                        </td>
                                        <td>
                                            <span class="context-window">
                                                ${formatNumber(model.context_window || 0)}
                                            </span>
                                        </td>
                                        <td class="notes">${model.notes || '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                container.appendChild(section);
            });
        }
        
        function formatPrice(price) {
            if (price === 0) return '<span style="color: #10b981;">FREE</span>';
            return `$${price.toFixed(3)}`;
        }
        
        function getPriceClass(price) {
            if (price === 0) return '';
            if (price < 1) return '';
            if (price < 5) return 'price-medium';
            return 'price-high';
        }
        
        function formatNumber(num) {
            return num.toLocaleString();
        }
        
        // Initialize
        fetchPricingData();
    </script>
</body>
</html>
